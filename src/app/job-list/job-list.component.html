<label>Select a job  </label>
<select [(ngModel)]="selectedJob" (ngModelChange)="OnJobSelected()"> 
  <option>Choose Job </option>
  <option *ngFor="let job of jobListDetails" [ngValue]="job">{{job.name}}</option>
</select>

 <div *ngIf="selectedJob != null">
  <app-candidate-list [skillsSetRequiredForJob] ="selectedJob.skills"></app-candidate-list>
  </div>
